<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Aitha Bhanu Nikhil">
    <meta name="Description" content="This is the Products page of BN-Store">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet/product.css">
    <script src="product.js"></script>
    <title>Products-BN-Store</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html"> <img class="logo-image" src="images/CompanyLogo.png" alt="Logo"> </a>
        </div>
        <nav> <a href="index.html">Home</a> <a href="products.html">Products</a> <a href="contact.html">Contact</a> <a
                href="about.html">About Us</a> </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <div class="buttonsection">
        <button class="button buttonAll" onclick="displayAllProducts()">All</button>
        <button class="button button1" onclick="showProducts('Samsung')">Samsung</button>
        <button class="button button2" onclick="showProducts('Apple')">Apple</button>
        <button class="button button3" onclick="showProducts('OnePlus')">OnePlus</button>
        <button class="button button4" onclick="showProducts('Accessories')">Accessories</button>
    </div>

    <div id="product-container">
        <h2 id="category-title"></h2>
        <div id="product-list"></div>
    </div>

    <div id="product-details" style="display: none;"></div>
    <!-- Add this modal container at the end of your body -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <footer>
        <div class="newsletter">
            <h2>Subscribe to our Newsletter</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="#" class="facebook" target="_blank"><img src="images/fb.jpg" alt="Facebook"></a>
                <a href="#" class="twitter" target="_blank"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="#" class="instagram" target="_blank"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
