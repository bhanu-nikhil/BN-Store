<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="Description" content="This page provides contact information">
    <link rel="stylesheet" href="stylesheet/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact-BN-Store</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html"> <img class="logo-image" src="images/CompanyLogo.png" alt="Logo"> </a>
        </div>
        <nav> <a href="index.html">Home</a> <a href="products.html">Products</a> <a href="contact.html">Contact</a> <a
                href="about.html">About Us</a> </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <div>
        <h2>Contact Us</h2>
        <div class="storysection">
            <h3>Mobile</h3>
            <p></p>
            <a href="tel:+1234567890" target="_blank">
                <i class="fa-solid fa-phone"></i>
            </a>
        </div>
        <div class="storysection">
            <h3>Email</h3>
            <p></p>
            <a href="bhanu.nikhil116@gmail.com" target="_blank">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
        <div class="storysection">
            <h3>Address</h3>
            <p></p>
            <a href="https://maps.app.goo.gl/XARjDfyopseikuhGA" target="_blank">
                <i class="fas fa-map-marker-alt">
                </i></a>
        </div>
    </div>

    <div class="contact-form">
        <h3>Contact Form</h3>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="message"></textarea>
            <label></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
    <footer>
        <div class="newsletter">
            <h2>Subscribe to our Newsletter</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="#" class="facebook" target="_blank"><img src="images/fb.jpg" alt="Facebook"></a>
                <a href="#" class="twitter" target="_blank"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="#" class="instagram" target="_blank"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
