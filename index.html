<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Aitha Bhanu Nikhil">
    <meta name="Description" content="This is the Homepage of the BN-Store">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet/home.css">
    <title>HomePage-BN-Store</title>
</head>

<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img class="logo-image" src="images/CompanyLogo.png" alt="Company Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <div class="carousel-container">
        <div class="carousel-slide" id="slide1">
            <img src="images/accesories.jpeg" alt="slide image 1">
        </div>
        <div class="carousel-slide" id="slide2">
            <img src="images/black_friday.jpg" alt="slide image 2">
        </div>
        <div class="carousel-slide" id="slide3">
            <img src="images/processor.jpg" alt="slide image 3">
        </div>

        <div class="prev-arrow" onclick="prevSlide()">&#9664;</div>
        <div class="next-arrow" onclick="nextSlide()">&#9654;</div>

    </div>

    <div class="blocks-container">
        <div class="block">
            <h3>Exclusive Deals</h3>
            <p>Explore our latest deals</p>
            <img src="images/exclusive_deal.jpg" alt="Deal image 1">
        </div>
        <div class="block">
            <h3>Explore powerful operating systems</h3>
            <img src="images/os.jpeg" alt="Deal image 2">
        </div>
        <div class="block">
            <h3>Don't Miss Out Google Pixel holiday</h3>
            <img src="images/black_friday.jpg" alt="Deal image 3">
        </div>
        <div class="block">
            <h3>Check out our Hot Accessories</h3>
            <img src="images/accesories.jpeg" alt="Deals image 4">
        </div>
    </div>

    <footer>
        <div class="newsletter">
            <h2>Subscribe to our Newsletter</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
            <p id="successMessage" style="display: none; color: green;">Subscription successful! Thank you for
                subscribing.</p>
        </div>
        <div class="social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="#" class="facebook" target="_blank"><img src="images/fb.jpg" alt="Facebook"></a>
                <a href="#" class="twitter" target="_blank"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="#" class="instagram" target="_blank"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script src="final.js"></script>
</body>

</html>
